{% load i18n %}
<div class="col-md-6">
  <div class="panel panel-default">
    <div class="panel-heading">
      {% trans "Offres" %}
    </div>
    <div class="panel-body">
      <table class="table table-striped table-hover rowlink">
        <thead>
          <tr>
            <th> {% trans "Categorie" %}</th>
            {% if show_branch %}
            <th> {% trans "Branch" %}</th>
            {% endif %}
            <th> {% trans "Date" %}</th>
          </tr>
        </thead>
        <tbody data-link="row" data-target="a.mainlink">
        {% for offer in offers %}
        <tr>
          <td><a href="{% url 'see_help' branch_id=offer.branch.id slug=offer.branch.slug job_id=offer.id %}" class="mainlink">{{ offer.get_verbose_category }}</a></td>
          {% if show_branch %}
          <td> {{ offer.branch }} </td>
          {% endif %}

          <td> {{ offer.date | date:'l d M y' }}</td>
          
        </tr>
        {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
