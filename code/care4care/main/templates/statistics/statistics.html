{% extends "base.html" %}
{% load bootstrap3 %}{% load i18n %}

{% block title %}{% trans "Statistiques" %}{% endblock %}

{% block content %}
<div id="stats">
	{% load staticfiles %}
	<script src="{% static "js/statistics.js" %}"></script>

	<h3>
		<i class="fa fa-angle-right"></i>
		Statistics
	</h3>

	<div class="row">
		<div class="col-md-6">
			<div class="panel panel-default">
			 	<div class="panel-body">
			    	<canvas id="chart_line" width="480" height="200"></canvas>
			  	</div>
			</div>
		</div>

		<div class="col-md-6">
			<div class="panel panel-default">
			  	<div class="panel-body">
					<canvas id="chart_radar" width="400" height="200"></canvas>
				</div>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-md-6">
			<div class="panel panel-default">
			  	<div class="panel-body">
					<canvas id="chart_polar" width="400" height="200"></canvas>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
